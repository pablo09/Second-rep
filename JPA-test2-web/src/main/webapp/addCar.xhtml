<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Add car</title>
    </h:head>
    
    <h:form>
        <p:panelGrid columns="2">
            <f:facet name="header">
                <p:outputLabel value="New car"></p:outputLabel>
            </f:facet>
         
                    <p:outputLabel value="Car name"></p:outputLabel>
                
                    <p:inputText value="#{carBean.name}"/>
             
                    <p:outputLabel value="Production date"/>
                
                    <p:inputText value="#{carBean.date}"/>
              
                    <p:outputLabel value="Color"/>
              
                    <p:inputText value="#{carBean.color}"/>
              
        </p:panelGrid>
        <p:commandButton value="Add car" action="#{carBean.addCar}"/>
    </h:form>
</html>
