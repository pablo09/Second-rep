<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
        
    <h:head>
        <title>Cars</title>
    </h:head>
    
    <h:form>
        <p:dataTable var="car" value="#{carBean.cars}">
            <f:facet name="header">
                <h:outputText value="Cars table"/>
            </f:facet>
            <p:column headerText="ID">
                <h:outputText value="#{car.carId}"></h:outputText>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{car.name}"></h:outputText>
            </p:column>
            <p:column headerText="Production date">
                <h:outputText value="#{car.date}"></h:outputText>
            </p:column>
            <p:column headerText="Color">
                <h:outputText value="#{car.color}"></h:outputText>
            </p:column>
        </p:dataTable>
        <a href="addCar.xhtml">Add Car</a>
    </h:form>
</html>
